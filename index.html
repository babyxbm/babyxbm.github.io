<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="Keywords" content="Baby M.">
	<meta name="Description" content="Baby M.">
	<title>Dear M.</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/time.js"></script>
</head>
<body>
	<div id="container" class="container">
		<div class="Time">
			<!--一开始展现的部分-->
			<div class="time_show">
				<button>Click here</button>
			</div>
			<!--交互显现的部分-->
			<div class="time_list">
				<div class="time_list_items">
					<div class="time_content">
						<span class="count_text" id="d"></span>
						<span class="times_text">天</span>
						<span class="count_text" id="h"></span>
						<span class="times_text">时</span>
						<span class="count_text" id="m"></span>
						<span class="times_text">分</span>
						<span class="count_text" id="s"></span>
						<span class="times_text">秒</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
